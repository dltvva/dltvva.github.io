<!doctype html>
<head>
  <title>task 3</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style3.css" />
</head>
<body>
  <div class="page-header">
    <h1 id="page-title">Student grades and feedback</h1>
  </div>

  <div class="content">

    <div class="card">
      <h2 class="section-title">Grades table</h2>

      <table class="grades-table" aria-describedby="page-title">
        <thead>
          <tr>
            <th>Name</th>
            <th>Subject</th>
            <th>Grade</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Anara</td>
            <td>Web frontend</td>
            <td>90</td>
          </tr>
          <tr class="highlight-row">
            <td>Dayana</td>
            <td>Cinematography</td>
            <td>100</td>
          </tr>
          <tr>
            <td>Alua</td>
            <td>Screenwritting</td>
            <td>85</td>
          </tr>
          <tr>
            <td>Aisulu</td>
            <td>Operatting systems</td>
            <td>80</td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="card">
      <h2 class="section-title">Feedback Form</h2>

      <form class="form-card" action="#" method="post" novalidate>
        <div class="form-row">
          <label for="name"><strong>Name</strong></label>
          <input type="text" id="name" name="name" placeholder="Your name" required />
        </div>

        <div class="form-row">
          <label for="email"><strong>Email</strong></label>
          <input type="email" id="email" name="email" placeholder="you@example.com" required />
        </div>

        <div class="form-row">
          <label for="role"><strong>Role</strong></label>
          <select id="role" name="role" required>
            <option value="" disabled selected>Select your role</option>
            <option>Student</option>
            <option>Teacher</option>
            <option>Other</option>
          </select>
        </div>

        <div class="form-row">
          <span class="label"><strong>Recommend this course?</strong></span>
          <div class="radios">
            <label><input type="radio" name="recommend" value="yes" required /> Yes</label>
            <label><input type="radio" name="recommend" value="no" /> No</label>
          </div>
        </div>

        <div class="form-row">
          <label for="comments"><strong>Comments</strong></label>
          <textarea id="comments" name="comments" rows="4" placeholder="Your feedback..."></textarea>
        </div>

        <div class="form-row submit-row">
          <button class="btn-submit" type="submit">Send feedback</button>
        </div>
      </form>
    </div>

  </div>
</body>
</html>
